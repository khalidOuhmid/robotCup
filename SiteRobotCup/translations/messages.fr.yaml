  welcome: "Bienvenue à la RoboCup"
  presentation: "La RoboCup est une compétition, mais elle est avant tout une communauté, et les participants échangent tout au long de l'événement. 
                    Nombre de technologies développées par les compétiteurs sont ouvertes.
                    Chaque RoboCup est également l’occasion d’un Symposium International, haut lieu de présentation et de discussion de contributions scientifiques
                    adressant un large éventail de domaines ayant trait à la recherche et la pédagogie en matière de robotique et d’intelligence artificielle. 
                    Afin d’encourager le plus grand partage possible des connaissances
                    sur les aspects aussi bien matériels que logiciels, un axe spécifique du Symposium s’intéresse aux développements « ouverts » (open source)."

